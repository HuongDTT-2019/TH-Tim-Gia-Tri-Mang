<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tim gia tri mang</title>
</head>
<body>
<p>tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không</p>
<script >
let values=prompt("enter the number");
let x=[5,7,9,10,19];
for (let i=0;i<x.length;i++){
    if (values==x[i]){
        alert("Values "+x[i]+" found at "+i);
    }
}
</script>
</body>
</html>
